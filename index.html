<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
	<title>Whac A Mole</title>
</head>
<body>	
	<div id="menu">
		<h1>Whac a Mole</h1>
		<div class="rules">
			<span class="how">How to play...</span>
			<ol>
				<li>Hit the mole on the <Strong>HEAD / FACE</Strong> when it appears.</li>
				<li>Successful hit will grant a score.</li>
				<li>Select the difficulty level and click start to play!</li>
			</ol>
		</div>
		<div class="custom-select">
		    <label class="level" for="levels">Level</label>
		    <select id="levels">
		        <option tabindex=0 value="3">Easy</option>
		        <option tabindex=0 value="6">Medium</option>
		        <option tabindex=0 value="9">Hard</option>
		        <option tabindex=0 value="15">Extreme</option>
            </select>
        </div>
        <button tabindex=0 id="start">Start !</button>
	</div>
	<div id="timer">
		<span class="no no3">3...</span>
        <span class="no no2">2..</span>
        <span class="no no1">1.</span>
	</div>
	<div id="game">
		<div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
        <div class="hole hole7">
            <div class="mole"></div>
        </div>
        <div class="hole hole8">
            <div class="mole"></div>
        </div>
        <div class="hole hole9">
            <div class="mole"></div>
        </div>
        <div class="hole hole10">
            <div class="mole"></div>
        </div>
        <div class="hole hole11">
            <div class="mole"></div>
        </div>
        <div class="hole hole12">
            <div class="mole"></div>
        </div>
        <div class="hole hole13">
            <div class="mole"></div>
        </div>
        <div class="hole hole14">
            <div class="mole"></div>
        </div>
        <div class="hole hole15">
            <div class="mole"></div>
        </div>
        <div id="result">
			<span>Your score is <span id="score">0</span></span>
			<button id="ok">Ok</button>
		</div>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
